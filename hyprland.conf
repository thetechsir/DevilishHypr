# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default=1

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 8
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

$mainMod = SUPER
   
decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    blur = true
    blur_size = 3
    blur_passes = 3
    blur_new_optimizations = true
    multisample_edges = true
    active_opacity = 0.97
    inactive_opacity = 0.77
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
      blurls = waybar
  blurls = lockscreens
}

animations {
    enabled = true

     bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 4, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = false
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = false
  mouse_move_enables_dpms = true
  vfr = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


#   load hyprland plugins
exec-once=~/.local/share/hyprload/hyprload.sh
#plugin=/home/shady/hyprland-plugins/hyprbars/hyprbars.so
#plugin=/home/shady/.config/hypr/hyprland-plugins/borders-plus-plus/borders-plus-plus.so
plugin=/home/shady/hyprfocus/hyprfocus.so
 #plugin=/home/shady/.config/hypr/hyprland-plugins/hyprbars/build/libhyprbars.so
bind=SUPERSHIFT,R,hyprload,reload
bind=SUPERSHIFT,U,hyprload,update
bind=SUPERSHIFT,I,hyprload,install

dwindle {
  no_gaps_when_only = false
  pseudotile = true 
  preserve_split = true 
}
master {
  new_is_master = true
}

plugin:hyprfocus {
    enabled = yes

    keyboard_focus_animation = shrink
    mouse_focus_animation = flash

    bezier = bezIn, 0.5,0.0,1.0,0.5
    bezier = bezOut, 0.0,0.5,0.5,1.0

    flash {
        flash_opacity = 0.2

        in_bezier = bezIn
        in_speed = 0.4

        out_bezier = bezOut
        out_speed = 3
    }

    shrink {
        shrink_percentage = 0.90

        in_bezier = bezIn
        in_speed = 0.55

        out_bezier = bezOut
        out_speed = 0.5
    }
}




